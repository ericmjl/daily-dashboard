<!DOCTYPE html>
<html>
<head>
<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Daily Dashboard</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h3>Forecast</h3>
    </div>
    <div class="content">
        {% for d in forecast.hourly().data[0:4] %}
            <p>{{ d.time }}, {{ d.summary }} {{ d.temperature }}</p>
        {% endfor %}    
    </div>
</div>
</body>
</html>
